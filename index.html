<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <script src="script.js" defer></script>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <h1 class=title>Etch-a-Sketch</h1>
    </header>
    <main class="main">
        <div class="options">
            <input id="colorPicker" type="color" value="#333333">
            <button id="colorBtn">Color mode</button>
            <button id="rainbowBtn">Rainbow mode</button>
            <button id="eraserBtn">Eraser</button>
            <button id="clearBtn">Clear</button>
            <div class="size-chooser">
                <div class="grid-size" id="numbers"> 16 x 16</div>
                <div class="slidecontainer">
                    <input type="range" min="1" max="100" value="16" class="slider" id="myRange"></div>
                </div>
            </div>
        <div class="grid" id="grid"></div>
    </main>
</body>
</html>
